<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>GeoAR.js demo</title>
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script
			type="text/javascript"
			src="https://github.com/AR-js-org/AR.js/tree/master/three.js/build/ar-threex-location-only.js"
		></script>
		<script
			type="text/javascript"
			src="https://github.com/AR-js-org/AR.js/tree/master/aframe/build/aframe-ar.js"
		></script>

		<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
		<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
		<!-- <script>
			THREEx.ArToolkitContext.baseURL =
				"https://raw.githack.com/jeromeetienne/ar.js/master/three.js/";
		</script> -->
		<script src="./script.js"></script>
	</head>

	<body style="margin: 0; overflow: hidden">
		<a-scene
			vr-mode-ui="enabled: false"
			arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
			renderer="antialias: true; alpha: true"
		>
			<a-camera gps-new-camera="gpsMinDistance: 500" rotation-reader></a-camera
		></a-scene>
	</body>
</html>
